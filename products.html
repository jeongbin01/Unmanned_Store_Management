<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 관리 - 무인 매장 관리 시스템</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- 사이드바 -->
      <div class="col-md-2 p-0">
        <div class="sidebar">
          <div class="brand-title">
            <i class="fas fa-store"></i> 매장 관리
          </div>
          <nav class="nav flex-column">
            <a class="nav-link" href="index.html">
              <i class="fas fa-tachometer-alt me-2"></i> 대시보드
            </a>
            <a class="nav-link active" href="products.html">
              <i class="fas fa-box me-2"></i> 상품 관리
            </a>
            <a class="nav-link" href="inventory.html">
              <i class="fas fa-warehouse me-2"></i> 재고 관리
            </a>
            <a class="nav-link" href="#" onclick="logout()">
              <i class="fas fa-sign-out-alt me-2"></i> 로그아웃
            </a>
          </nav>
        </div>
      </div>

      <!-- 메인 콘텐츠 -->
      <div class="col-md-10">
        <div class="main-content">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-box me-2"></i>상품 관리</h2>
            <div>
              <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProductModal">
                <i class="fas fa-plus me-1"></i> 새 상품 추가
              </button>
            </div>
          </div>

          <!-- 통계 카드 -->
          <div class="row mb-4">
            <div class="col-md-3">
              <div class="stat-card">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <h6 class="text-muted">전체 상품</h6>
                    <h3 class="mb-0" id="total-products">0</h3>
                  </div>
                  <i class="fas fa-box fa-2x text-primary"></i>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="stat-card">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <h6 class="text-muted">카테고리</h6>
                    <h3 class="mb-0" id="total-categories">0</h3>
                  </div>
                  <i class="fas fa-tags fa-2x text-info"></i>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="stat-card">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <h6 class="text-muted">재고 부족</h6>
                    <h3 class="mb-0 text-danger" id="low-stock-count">0</h3>
                  </div>
                  <i class="fas fa-exclamation-triangle fa-2x text-danger"></i>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="stat-card">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <h6 class="text-muted">총 재고값</h6>
                    <h3 class="mb-0" id="total-value">₩0</h3>
                  </div>
                  <i class="fas fa-won-sign fa-2x text-success"></i>
                </div>
              </div>
            </div>
          </div>

          <!-- 필터 및 검색 -->
          <div class="row mb-3">
            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
                <input type="text" class="form-control" id="search-input" placeholder="상품명으로 검색...">
              </div>
            </div>
            <div class="col-md-3">
              <select class="form-select" id="category-filter">
                <option value="">전체 카테고리</option>
                <option value="음료">음료</option>
                <option value="과자">과자</option>
                <option value="생활용품">생활용품</option>
                <option value="간편식품">간편식품</option>
              </select>
            </div>
            <div class="col-md-3">
              <select class="form-select" id="stock-filter">
                <option value="">전체 재고</option>
                <option value="low">재고 부족 (≤5)</option>
                <option value="medium">보통 재고 (6-15)</option>
                <option value="high">충분한 재고 (>15)</option>
              </select>
            </div>
            <div class="col-md-2">
              <select class="form-select" id="sort-select">
                <option value="name">이름순</option>
                <option value="price">가격순</option>
                <option value="stock">재고순</option>
              </select>
            </div>
          </div>

          <!-- 상품 목록 테이블 -->
          <div class="table-container">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead class="table-primary">
                  <tr>
                    <th>
                      <input type="checkbox" id="select-all">
                    </th>
                    <th>상품명</th>
                    <th>카테고리</th>
                    <th>가격</th>
                    <th>재고</th>
                    <th>상태</th>
                    <th>총 가치</th>
                    <th>관리</th>
                  </tr>
                </thead>
                <tbody id="products-table">
                </tbody>
              </table>
            </div>

            <!-- 선택된 항목 일괄 관리 -->
            <div id="bulk-actions" class="mt-3" style="display: none;">
              <div class="alert alert-info">
                <strong id="selected-count">0</strong>개 상품이 선택됨
                <div class="mt-2">
                  <button class="btn btn-sm btn-outline-danger" onclick="bulkDelete()">선택 삭제</button>
                  <button class="btn btn-sm btn-outline-primary" onclick="bulkStockUpdate()">재고 일괄 수정</button>
                </div>
              </div>
            </div>
          </div>

          <!-- 주문 내역 섹션 -->
          <div class="table-container mt-4">
            <h5>최근 주문 내역</h5>
            <div class="table-responsive">
              <table class="table table-sm">
                <thead class="table-secondary">
                  <tr>
                    <th>주문번호</th>
                    <th>상품명</th>
                    <th>수량</th>
                    <th>금액</th>
                    <th>주문시간</th>
                    <th>상태</th>
                  </tr>
                </thead>
                <tbody id="orders-table">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 상품 추가 모달 -->
  <div class="modal fade" id="addProductModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">새 상품 추가</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="product-form">
            <div class="mb-3">
              <label for="product-name" class="form-label">상품명</label>
              <input type="text" class="form-control" id="product-name" required>
            </div>
            <div class="mb-3">
              <label for="product-category" class="form-label">카테고리</label>
              <select class="form-select" id="product-category" required>
                <option value="">카테고리 선택</option>
                <option value="음료">음료</option>
                <option value="과자">과자</option>
                <option value="생활용품">생활용품</option>
                <option value="간편식품">간편식품</option>
              </select>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="product-price" class="form-label">가격 (원)</label>
                  <input type="number" class="form-control" id="product-price" min="0" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="product-stock" class="form-label">초기 재고</label>
                  <input type="number" class="form-control" id="product-stock" min="0" required>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="product-description" class="form-label">상품 설명</label>
              <textarea class="form-control" id="product-description" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          <button type="button" class="btn btn-primary" onclick="addProduct()">추가</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 상품 편집 모달 -->
  <div class="modal fade" id="editProductModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">상품 편집</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="edit-product-form">
            <input type="hidden" id="edit-product-id">
            <div class="mb-3">
              <label for="edit-product-name" class="form-label">상품명</label>
              <input type="text" class="form-control" id="edit-product-name" required>
            </div>
            <div class="mb-3">
              <label for="edit-product-category" class="form-label">카테고리</label>
              <select class="form-select" id="edit-product-category" required>
                <option value="">카테고리 선택</option>
                <option value="음료">음료</option>
                <option value="과자">과자</option>
                <option value="생활용품">생활용품</option>
                <option value="간편식품">간편식품</option>
              </select>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="edit-product-price" class="form-label">가격 (원)</label>
                  <input type="number" class="form-control" id="edit-product-price" min="0" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="edit-product-stock" class="form-label">재고</label>
                  <input type="number" class="form-control" id="edit-product-stock" min="0" required>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="edit-product-description" class="form-label">상품 설명</label>
              <textarea class="form-control" id="edit-product-description" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          <button type="button" class="btn btn-primary" onclick="updateProduct()">수정</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="data.js"></script>
  <script src="products.js"></script>
</body>

</html>
